<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule a Frame</title>
</head>
<body>
    <h1>Schedule a Frame</h1>
    <form method="post">
        <label for="frame_url">Frame URL:</label>
        <input type="url" id="frame_url" name="frame_url" required><br><br>
        <label for="post_time">Post Time (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" id="post_time" name="post_time" required><br><br>
        <input type="submit" value="Schedule Frame">
    </form>
</body>
</html>
